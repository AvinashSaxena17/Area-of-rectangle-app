<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle Area Calculator</title>
    <style>
        body {
            background-color: #222629;
            font-family: system-ui, sans-serif;
            padding: 30px;
            color: #fff;
        }
        h1 {
            color: #86C232;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 18px;
        }
        input {
            padding: 8px;
            font-size: 18px;
            margin-top: 5px;
            width: 150px;
            border: none;
            border-radius: 4px;
        }
        button {
            background-color: #86C232;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 25px;
            cursor: pointer;
        }
        #result {
            margin-top: 30px;
            font-size: 22px;
            color: #F1F1F1;
        }
    </style>
    <script>
        const callAPI = async (length, width) => {
            const headers = new Headers();
            headers.append("Content-Type", "application/json");

            const body = JSON.stringify({ length, width });

            const requestOptions = {
                method: 'POST',
                headers: headers,
                body: body,
            };

            try {
                const response = await fetch("https://zwcmrfow8j.execute-api.ap-south-1.amazonaws.com/production/rectangle", requestOptions);
                
                if (!response.ok) {
                    throw new Error("Server returned error " + response.status);
                }

                const result = await response.json();
                const area = JSON.parse(result.body).area;
                document.getElementById("result").innerText = `✅ Area: ${area}`;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result").innerText = "❌ Something went wrong. Please try again.";
            }
        };
    </script>
</head>
<body>
    <h1>Rectangle Area Calculator</h1>
    <form onsubmit="event.preventDefault(); callAPI(length.value, width.value);">
        <label for="length">Length:</label>
        <input type="number" id="length" required>

        <label for="width">Width:</label>
        <input type="number" id="width" required>

        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>
</body>
</html>
